<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"> 

    <title>TODO</title>
  </head>
  <body>
      

    <nav class="navbar navbar-default centered">
      <div class="container-fluid">
        <h1>TODO</h1>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-md-10 col-md-offset-1 col-xs-12">
          <div class="row">
            <div class="col-md-10 col-xs-8">
              <input class="form-control" type="text" id="todo" placeholder="Add New Item" />
            </div>
            <div class="col-md-2 col-xs-4">
              <button class="btn btn-success col-xs-12" id="addButton">Add</button>
            </div>
          </div>
        </div>

      </div>

      <br /><br />

      <div class="row">
        <div class="results col-md-10 col-md-offset-1 col-xs-12">

          <div class="panel panel-info">
            <div class="panel-heading">Todo list</div>
              <div class="panel-body">
                <ul id="todoItems" class="list-group"></ul>
              </div>
            </div>
          </div>
          
          <script type="text/x-template" class="todo-item-template">
            <span class="text-holder"></span>
            <span class="badge badge-danger delete">&nbsp;</span>
            <div class="clearfix"></div>
          </script>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type-"text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
